<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Service - City Centre Vehicle Garage</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="booking.css" />
</head>
<body>

  <header>
    <div class="navbar">
      <div class="logo">
        <i class='bx bxs-car-garage'></i>
        <span>CITY CENTRE VEHICLE GARAGE</span>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="quotation.html">Quotation</a></li>
        <li><a href="bookings.html">Bookings</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">SignUp</a></li>
      </ul>
    </div>
  </header>


  <main>
    <h1>Book a Service</h1>
    <form id="bookingForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" required placeholder="Your name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" required placeholder="you@example.com" />

      <label for="vehicle">Vehicle Type</label>
      <select id="vehicle" required>
        <option value="">-- Select Type --</option>
        <option>SUV</option>
        <option>Minibus</option>
        <option>Convertible</option>
        <option>Other</option>
      </select>

      <label for="service">Service Type</label>
      <select id="service" required>
        <option value="">-- Select Service --</option>
        <option>MOT Service</option>
        <option>General Service</option>
        <option>Health Check</option>
        <option>Minor Repair</option>
        <option>Major Repair</option>
      </select>

      <label for="date">Preferred Booking Date</label>
      <input type="date" id="date" required />

      <label for="time">Preferred Time</label>
      <select id="time" required>
        <option value="">-- Select Time --</option>
        <option>Morning (9am - 12pm)</option>
        <option>Afternoon (12pm - 3pm)</option>
        <option>Evening (3pm - 6pm)</option>
      </select>

      <button type="submit">Confirm Booking</button>
    </form>

    <div id="confirmation">âœ… Booking confirmed! We'll contact you soon.</div>
  </main>

  
  <footer>
    <div class="footer-left">
      &copy; 2025 City Centre Vehicle Garage. All rights reserved.
    </div>
    <div class="social-icons">
      <i class="bx bxl-instagram"></i>
      <i class="bx bxl-linkedin-square"></i>
      <i class="bx bxl-youtube"></i>
    </div>
  </footer>

  <script src="booking.js"></script>
</body>
</html>
