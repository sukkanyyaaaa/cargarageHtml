<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - City Centre Vehicle Garage</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="wrapper">

    <header>
      <div class="navbar">
        <div class="logo">
          <i class='bx bxs-car-garage'></i>
          <span>CITY CENTRE VEHICLE GARAGE</span>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="quotation.html">Quotation</a></li>
          <li><a href="bookings.html">Bookings</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html"><button>SignUp</button></a></li>
        </ul>
      </div>
    </header>

    <main>
      <div class="login-box">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
          <label for="role">Login As</label>
          <select id="role" required>
            <option value="">-- Select Role --</option>
            <option value="Admin">Admin</option>
            <option value="Mechanic">Mechanic</option>
          </select>

          <label for="username">Username</label>
          <input type="text" id="username" required placeholder="Enter username">

          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter password">

          <button type="submit">Login</button>
          <div class="confirmation" id="loginConfirm">âœ… Login successful!</div>
        </form>
      </div>
    </main>

   
    <footer>
      <div class="footer-left">
        &copy; 2025 City Centre Vehicle Garage. All rights reserved.
      </div>
      <div class="social-icons">
        <i class="bx bxl-instagram"></i>
        <i class="bx bxl-linkedin-square"></i>
        <i class="bx bxl-youtube"></i>
      </div>
    </footer>
  </div>

  <script src="login.js"></script>
</body>
</html>
